			</div>
		</div>
		<script type="text/javascript">
			var all = document.getElementsByClassName('all')[0];
			var img = all.getElementsByTagName('img')[0];
			var ul = document.getElementsByTagName('ul')[0];
			var lis = ul.getElementsByTagName('li');
			var flag = true;
			all.onclick = function() {
				if(flag) {
					img.style.transform = 'rotate(270deg)';
					ul.style.display = 'block';
					flag = false;
				} else {
					img.style.transform = 'rotate(90deg)';
					ul.style.display = 'none';
					flag = true;
				}

			}
			for(var i = 0; i < lis.length; i++) {
				lis[i].index = i
				lis[i].onclick = function() {
					for(var j = 0; j < lis.length; j++) {
						lis[j].className = '';
					}
					lis[this.index].className = 'allactive'
				}
			}
			var dong = document.getElementsByClassName('dong')[0];
			var p = dong.getElementsByTagName('p');
			var section = document.getElementsByClassName('section')[0];
			var sectiontop2 = document.getElementsByClassName('sectiontop2')[0];
			p[0].onclick = function() {
				p[0].className = 'active';
				p[1].className = '';
				section.style.display = 'block';
				sectiontop2.style.display = 'none'
			}
			p[1].onclick = function() {
				p[1].className = 'active';
				p[0].className = '';
				section.style.display = 'none';
				sectiontop2.style.display = 'block'
			}
		</script>
	</body>

</html>
