<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/newList.css"/>
	</head>
	<body>
		<div class="box">
			<header>
				<div class="hl"><a href="javascript:history.back();"><span></span>返回</a></div>
				<div>消息列表</div>		
				<div class="hr">清空</div>			
			</header>
		    <nav>
		    	<div class="active">通知</div>
		    	<div>私信</div>
		    </nav>
		    <section>
		    	<div style="display: block;">
		    		<div></div>
		    	    <p>暂无消息</p>
		    	</div>
		    	<div>
		    		<div></div>
		    	    <p>暂无私信</p>
		    	</div>
		    </section>
		</div>
	    <script type="text/javascript">
	    	var nav = document.getElementsByTagName('nav')[0];
	    	var div = nav.children;
	    	var section = document.getElementsByTagName('section')[0];
	    	var divs = section.children;
	    	console.log(divs);
	    	div[0].onclick=function(){
	    		divs[0].style.display='block';
	    		div[0].className='active';
	    		divs[1].style.display='none';
	    		div[1].className='';
	    	}
	    	div[1].onclick=function(){
	    		divs[0].style.display='none';
	    		div[0].className='';
	    		divs[1].style.display='block';
	    		div[1].className='active';
	    	}
	    </script>
	</body>
</html>
