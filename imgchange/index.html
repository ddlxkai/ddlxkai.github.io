<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				color: white;
				background-color: #061E40;
			}
			span{
				position: absolute;
				width: 30px;
				height: 30px;
				background: url(img/start3.png)no-repeat;
				animation: star 1s infinite;
			}
			@keyframes star{
				from{opacity: 0;}
				to{opacity: 1;}
			}
			span:hover{
				transform: scale(3,3) rotate(180deg)!important;
				transition: all 1s;
			}
			.hob1{
				position: absolute;
				top: 60px;
				left: 50px;
			}
			.hob2{
				position: absolute;
				top: 378px;
				right: 50px;
			}
			.hob3{
				position: absolute;
				top: 505px;
				left: 55px;
			}
			.hob4{
				position: absolute;
				top: 170px;
				right: 310px;
			}
		</style>
	</head>
	<body>
		<span></span>
		<marquee direction="left" >每个人要不断的翻新自己，任何时候都可以创造奇迹</marquee>
		
		<div class="hob1">
			<h2>兴趣爱好</h2>
			<p>旅游，唱歌，养狗</p>
		</div>
		<div class="hob2">
			<h2>学习途径</h2>
			<p>视频类：网易云课堂，腾讯课堂等</p>
			<p>资料类：GitHub，菜鸟教程，CNDS等</p>
			<p>书籍：权威指南，红宝书</p>
	    </div>
	    <div class="hob3">
			<h2>自我评价</h2>
			<p>乐于挑战新鲜事物，思维活跃，热爱互联网和编程工作。</p>
			<p>开发网站上，自学编程知识，并且培养编程思想，更加确定了对开发的热爱。</p>
			<p>做事勤勉，目标明确。</p>
	    </div>
	    <div class="hob4">
			<h2>个人经历</h2>
			<p>上学的时候姐姐是在一家互联网公司，并强烈要求我多学习一些关于编程的课程</p>
			<p>毕业后有点小小的基础，开始我的互联网公司实习生生涯</p>
			<p>从最初的一无所知，到现在独当一面，我在前进的路上</p>
	    </div>
		<script type="text/javascript">
			/*屏幕尺寸*/
			let w = document.documentElement.clientWidth;
			let h = document.documentElement.clientHeight;
			for(let i=0;i<150;i++){
				let span = document.createElement('span');
				document.body.appendChild(span);
				span.style.left=parseInt(Math.random()*w)+'px';
				span.style.top=parseInt(Math.random()*h)+'px';
				span.style.transform='scale('+Math.random()*1+','+Math.random()*1+')';
				/*动画延迟*/
				span.style.animationDelay=Math.random()*1.5+'s';
			}
			 
		</script>
	</body>
</html>
